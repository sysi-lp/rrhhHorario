<!-- Main content -->
<div class="row">		
<div class="col-xs-12">
<section id="resumen" class="content resumen" style="padding-top:20px;">
	<!--resumen diario-->
	<div class="row">		
		<div class="col-xs-12">
			<div class="box box-success">
				<div class="box-header">
					<button class="close" style="color:#000;font-weight:normal;" onclick="location.reload()"><i class="fa fa-refresh"></i><span class="recarga"></span></button>
					<h3 class="box-title" style="background-color:transparent;color:#444;font-variant:normal;">Resumen del día</h3>
				</div>            
				<div class="box-body" style="z-index:100;">
					<!--información-->
					<div class="row">
						<!--compensacion-->
				    		<div class="col-md-3 col-sm-3 col-xs-12">
				      			<div class="info-box">
								<span class="info-box-icon bg-yellow"><i class="fa fa-snapchat-ghost"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">Fuera</span>
						  			<span class="info-box-number fuera">
										12:00
									</span>
								</div>
							</div>
					    	</div>
						<!--en edificio-->
					    	<div class="col-md-3 col-sm-3 col-xs-12">
					      		<div class="info-box">
								<span class="info-box-icon bg-aqua"><i class="fa fa-home"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">En Edificio</span>
						  			<span class="info-box-number edificio">
										12:00
									</span>
								</div>
					      		</div>
					    	</div>
						<!--Salida-->
					    	<div class="col-md-3 col-sm-3 col-xs-12">
					      		<div class="info-box">
								<span class="info-box-icon bg-green"><i class="fa fa-sign-out"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">Salida</span>
						  			<span class="info-box-number salida">
										12:00
									</span>
									<span class="info-box-number falta">
										00:00
									</span>
								</div>
					      		</div>
					    	</div>
						<!--boleta-->
					    	<div class="col-md-3 col-sm-3 col-xs-12">
					      		<div class="info-box">
								<span class="info-box-icon bg-red"><i class="fa fa-sticky-note"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">Boleta</span>
						  			<span class="info-box-number boletaSoli">
										00:00
									</span>
								</div>
					      		</div>
					    	</div>
					    	<!-- fix for small devices only -->
					    	<div class="clearfix visible-sm-block"></div>
					</div>	
				    <div class="row">
						<div class="col-xs-12">
							<div class="box box-danger margin-bottom:0px !important">
								<div class="box-header with-border">
									<button type="button"  class="close detalleDia" style="color:#000;font-weight:normal;" title="Ver detalle de comisión y boleta"><i class="fa fa-plus"></i></button>
									<span class="box-title" style="background-color:transparent;color:#444;font-variant:normal;">Detalle comisión y boleta <span class="aviso" style="color:red;">xxx</span></span>
								</div>
								<div id="detalleDia" class="box-body no-padding collapse">
									<table id="tdia" class="table table-bordered table-hover">
										<thead>
											<tr>
												
												<th style="text-align:center;">Comisión</th>
												<th style="text-align:center;">Boleta</th>
												<th style="text-align:center;">Compensación</th>
											</tr>
									</thead>
									<tbody>
										<tr>
											
											<td style="text-align:center;">
												<select class="form-control input-sm comision" >
													   <option>-----</option>
													   <option>Entrada</option>
													   <option>Salida</option>
													   <option>Día</option>
												   </select>
											</td>
											<td style="text-align:center;">
												<table style="width:100%">
													<tr>
														<td style="text-align:center;">Horario de Salida Deseado</td><!--style="display:none" -->
														<td style="text-align:center;display:none;">Sistema</td>
														<td style="text-align:center;">Tiempo</td>
													</tr>
													<tr><!-- style="display:none" -->
														<td ><input class="form-control input-sm boletaHora" type="text" style="text-align:center;" value="" placeholder="Hora"  /></td>
														<td style="text-align:center;display:none;"><span class="boleta"> 00:00</span></td>
														<td><input class="form-control input-sm boletaInst" type="text" style="text-align:center;" data-format="hh:mm" value="" placeholder="Tiempo"  /></td>
													</tr>
												</table>
											</td>
											<td style="text-align:center;">
												<span class="compensacion"> 12:00</span>
											</td>
										</tr>                                
									</tbody>                
									</table>
									
									<div style="height:0px;visibility:hidden;"></div>
								</div>
							</div>
						</div>	
					</div>
				</div>            
			</div>        
		</div> 
	</div>
	
	<!--resumen semanal-->
	<div class="row">		
		<div class="col-xs-12">
			<div class="box box-success">
				<div class="box-header">
					<!--<button type="button"  class="close detalleSemana" style="color:#000;font-weight:normal;" title="Ver detalle de la semana"><i class="fa fa-plus"></i></button>-->
					<h3 class="box-title" style="background-color:transparent;color:#444;font-variant:normal;">Resumen de la Semana</h3>
				</div>            
				<div class="box-body">
					<!--información-->
					<div class="row">
						<!--compensacion-->
				    		<div class="col-md-6 col-sm-6 col-xs-12">
				      			<div class="info-box">
								<span class="info-box-icon bg-yellow"><i class="fa fa-bell"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">Compensación</span>
						  			<span class="info-box-number s-compensacion">
										12:00
									</span>
								</div>
							</div>
					    	</div>
						<!--en edificio-->
					    	<div class="col-md-6 col-sm-6 col-xs-12">
					      		<div class="info-box">
								<span class="info-box-icon bg-aqua"><i class="fa fa-home"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">En Edificio</span>
						  			<span class="info-box-number s-enedificio">
										12:00
									</span>
								</div>
					      		</div>
					    	</div>
					    	<!-- fix for small devices only -->
					    	<div class="clearfix visible-sm-block"></div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="box box-info">
								<div class="box-header with-border">
									<button type="button"  class="close detalleSemana" style="color:#000;font-weight:normal;" title="Ver detalle de la semana"><i class="fa fa-plus"></i></button>
									<span class="box-title" style="background-color:transparent;color:#444;font-variant:normal;">Detalle de la Semana</span>
								</div>
								<div id="detalleSemana" class="box-body no-padding collapse">
									<fieldset>
										<legend><label style="background-color:transparent;color:#444;font-variant:normal;font-size:15px">Historial Compensación</label></legend>
										<span class="hist"></span>
									</fieldset>
								</div>
							</div>            
						</div>        
					</div> 
				</div>
			</div> 
		</div>
	</div>
	<div class="row">		
		<div class="col-xs-12">
			<div class="box box-success">
				<div class="box-header">
					
				</div>

</section>
